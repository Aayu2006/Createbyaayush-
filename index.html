<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Aayush</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    .bg_heart {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url("https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg");
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }
    .container h2 {
      font-size: 2em;
      max-width: 600px;
      line-height: 1.5;
      white-space: pre-wrap; /* To preserve spaces and newlines */
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: pink;
      top: -50%;
      transform: rotate(-45deg);
      animation: love 8s linear infinite;
      z-index: 0;
    }
    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 100%;
    }
    .heart:before {
      top: -50%;
      left: 0;
    }
    .heart:after {
      top: 0;
      right: -50%;
    }
    @keyframes love {
      0% { top: 110%; }
      100% { top: -10%; }
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      .container h2 {
        font-size: 1.2em;
        padding: 10px;
      }
      .heart {
        width: 30px;
        height: 30px;
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .container h2 {
        font-size: 1.5em;
        padding: 15px;
      }
      .heart {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="bg_heart"></div>
  <div class="container">
    <h2 id="message"></h2>
  </div>
  <script>
    const bgHeart = document.querySelector('.bg_heart');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`; // Random duration between 5s and 10s
      bgHeart.appendChild(heart);
    }

    // Create an anonymous amount of hearts
    const numHearts = 20 + Math.floor(Math.random() * 30); // Between 20 and 50 hearts
    for (let i = 0; i < numHearts; i++) {
      createHeart();
    }

    const message = `Hi SweetHeart.....!\n\nNow I want to say something special to you.\n\nSo, please read everything carefully...!\n\nWhen I saw you for the first time,\nYou seemed something special to me.\n\nAs the days went by,\nyou got closer to me....!\n\nI don't know the reason why your thoughts always resonate inside my mind...!\n\nEverything about you is always interesting to me...!\n\nI am somewhat nervous because I haven't said these words to anyone and I won't say them to anyone in the future...!\n\nI love my parents so much more than anything else in this world....!\n\nNow you are the only person whom I love equally with my parents....!\n\nI Love You, SweetHeart.....!\n\nGive me one chance to prove my love ...!`;
    const messageElement = document.getElementById('message');
    let index = 0;

    function typeEffect() {
      if (index < message.length) {
        messageElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, 100); // Adjust typing speed here
      }
    }

    typeEffect();
  </script>
</body>
</html>
